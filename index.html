<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.postnord.se/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PostNord Delivered 2023</title>
    <style type="text/css">
    blockquote,body,dd,div,dl,dt,fieldset,form,h1,h2,h3,h4,h5,h6,input,li,ol,p,pre,td,textarea,th,ul{
    padding:0;
    margin:0
}
a{
    text-decoration:none
}
table{
    border-spacing:0
}
fieldset,img{
    border:0
}
address,caption,cite,code,dfn,em,strong,th,var{
    font-weight:400;
    font-style:normal
}
strong{
    font-weight:700
}
ol,ul{
    list-style:none;
    margin:0;
    padding:0
}
caption,th{
    text-align:left
}
h1,h2,h3,h4,h5,h6{
    font-weight:400;
    font-size:100%;
    margin:0;
    padding:0
}
input, button {
  font-size: 100%;
}
q:after,q:before{
    content:''
}
abbr,acronym{
    border:0
}
*{
    -webkit-box-sizing:border-box;
    -moz-box-sizing:border-box;
    box-sizing:border-box
}
.section{
    position:relative
}
.fp-next {
  right: 60px !important;
}
.fp-prev {
  left: 60px !important;
}
    </style>
    <style>
@font-face {

  font-weight: 300;
  font-display: swap;

  font-display: swap;
}
@font-face {
  font-family: "PostNordSans";

  font-weight: 500;
  font-display: swap;
}
@font-face {
  font-family: "PostnordSans";
  src: url("https://portal.postnord.com/fonts/PostNordSans-MediumItalic.woff2") format("woff2"), url("https://portal.postnord.com/fonts/PostNordSans-MediumItalic.woff") format("woff");

@font-face {
  font-family: "PostnordSans";

  font-display: swap;

  font-family: "PostnordSans";

}
body { 
  background-color: #00a0d6;
  color: #FFF;
}

body, button, input {
  font-family: "PostNordSans", "Verdana";
}

body, html {
  min-height: 100vh;
}
